<!DOCTYPE html>
<html>
<head>
    <title>Tizada Demo</title>
</head>
<body>
    <h1>Generador de Tizada Simple</h1>
    <form action="/generate" method="post">
        <label>Ancho de tela (cm):</label><br>
        <input type="number" name="fabric_width" required><br>
        <label>Alto de tela (cm):</label><br>
        <input type="number" name="fabric_height" required><br>
        <label>Ancho del molde (cm):</label><br>
        <input type="number" name="pattern_width" required><br>
        <label>Alto del molde (cm):</label><br>
        <input type="number" name="pattern_height" required><br><br>
        <button type="submit">Generar Tizada</button>
    </form>
</body>
</html>
